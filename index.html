<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="header-logo" src="images/logo.png" alt="Oldagram" />
        <img class="header-avatar" src="./images/user-avatar.png" />
      </header>
      <main>
        <!-- Post Content -->
        <section class="post">
          <!-- user info -->
          <div class="user-info">
            <img
              class="user-img"
              src="./images/avatar-vangogh.jpg"
              alt="portrait of van gogh"
            />
            <div>
              <h2 class="user-name bold-text">Vincent van Gogh</h2>
              <p class="user-location">Zudert, Netherlands</p>
            </div>
          </div>

          <!-- post image-->
          <img
            class="post-img"
            src="./images/post-vangogh.jpg"
            alt="post of vangogh"
          />

          <!-- post body -->
          <div class="post-body">
            <!-- icons -->
            <div class="icons">
              <img
                class="icon-heart"
                src="./images/icon-heart.png"
                alt="heart"
              />
              <img
                class="icon-comment"
                src="./images/icon-comment.png"
                alt="a cloud bubble"
              />
              <img class="icon-dm" src="./images/icon-dm.png" alt="share" />
            </div>
            <!-- like count -->
            <span class="likes bold-text">21,492 likes</span>
            <!-- username caption -->
            <p class="comment">
              <span class="bold-text">vincey1853</span> just took a few
              mushrooms lol
            </p>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
